<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<p>Saisie du compte client</p>
<br><label>Nom</label>
<input [(ngModel)]="nom"/>
<br><label>Prénom </label>
<input [(ngModel)]="prenom"/>
<br><label>Adresse </label>
<input [(ngModel)]="adresse"/>
<br><label>Code postale </label>
<input [(ngModel)]="cp"/>
<br><label>Ville </label>
<input [(ngModel)]="ville"/>
<br><label>Pays </label>
<input [(ngModel)]="pays"/>
<br><label>Numéro de téléphone </label>
<input [(ngModel)]="tel"/>
<br><label>Adresse mail </label>
<input [(ngModel)]="email"/>
<br><label>Civilité </label>
<select [(ngModel)]="civilite">
    <option value=""></option>
    <option value="M">M</option>
    <option value="Mme">Mme</option>
</select>
<br><label>Login </label>
<input [(ngModel)]="login"/>
<br><label>Mots de passe </label>
<input type="password" [(ngModel)]="password"/>
<label> Confirmation </label>
<input type="password" [(ngModel)]="confirmPassword"/>
<br>
<br>


<button infos="" (click)="valider()" class="btn btn-primary">Valider</button>
<br>
{{infos}}
<br>
{{infoPassword}}
<br>
<app-recap [nom]='nom' [prenom]='prenom' [cp]='cp' [email]='email' [adresse]='adresse' [ville]='ville' [tel]='tel' [civilite]='civilite' [login]='login' [pays]='pays'></app-recap>
